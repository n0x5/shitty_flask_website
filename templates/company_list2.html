{% extends "layout.html" %}
{% block title %}>List of films by studio{% endblock %}

{% block b2 %}<h2><a href="/movies">Back</a></h2>{% endblock %}

{% block content %}
<h1>List of films by {{studio}} in the collection</h1>
<p>{{count}} movies</p>

{% for item in results %}
  <a href="/movies/release/{{item[0]}}">{{item[0]}}</a> {{item[3]}} <strong>{{item[1]}}</strong><br>
{% endfor %}
{% endblock %}
