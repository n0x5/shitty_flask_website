{% extends "layout.html" %}

{% block title %}>{{search2}} Database{% endblock %}

{% block content %}

<h2><a href="/wiki/{{search2}}">Back to {{search2}}</a></h2>


{% for item in results %}
{% if 'Category' in item[0] %}
<a href="/wiki/{{search2}}/category/{{item[0]}}"><h2 style="display:inline;">{{item[0]}}</h2></a>
{% else %}
<a href="/wiki/{{search2}}/article/{{item[0]}}"><h2 style="display:inline;">{{item[0]}}</h2></a>
{% endif %}
<br>
{% endfor %}

{% endblock %}
